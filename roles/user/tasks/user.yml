- name: Create Users
  uri:
    url: "{{ admin_endpoint }}/user"
    method: PUT
    user: "{{ admin_username }}"
    password: "{{ admin_password }}"
    force_basic_auth: True
    body_format: json
    body: "{{ lookup('template','user.j2') }}"
    headers:
      Content-Type: "application/json"
    validate_certs: No
    # Created = 200, Exists/Conflict = 409
    status_code: 200, 409
  loop: "{{ cmc_users | dict2items }}"
